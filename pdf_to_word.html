<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Convertir PDF a Word</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-cyan: #00d2ff;
            --main-blue: #1976d2;
            --main-pink: #ff69b4;
            --main-bg: #0a2a36;
            --main-dark: #0a1e2b;
            --shadow: 0 8px 28px rgba(0, 210, 255, 0.19);
            --radius-main: 22px;
            --radius-area: 14px;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: var(--main-cyan);
            color: #f2f4fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        body::before, body::after {
            content: '';
            position: fixed;
            z-index: 0;
            border-radius: 50%;
            opacity: 0.32;
            pointer-events: none;
            filter: blur(18px);
            animation: float 22s infinite alternate;
        }
        body::before {
            width: 480px;
            height: 480px;
            left: -180px;
            top: -120px;
            background: radial-gradient(circle at 30% 30%, #00d2ff 80%, #1976d2 100%);
            animation-delay: 0s;
        }
        body::after {
            width: 540px;
            height: 540px;
            right: -160px;
            bottom: -120px;
            background: radial-gradient(circle at 70% 70%, #ff69b4 60%, #00d2ff 100%);
            opacity: 0.25;
            animation-delay: 6s;
        }
        @keyframes float {
            0% { transform: scale(1) translateY(0);}
            45% { transform: scale(1.08) translateY(30px);}
            100% { transform: scale(0.97) translateY(-15px);}
        }
        .layout {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            gap: 32px;
            position: relative;
            z-index: 2;
        }
        aside {
            width: 160px;
            min-height: 600px;
            padding-top: 120px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .ads-placeholder {
            width: 140px;
            height: 600px;
            background: rgba(0,210,255,0.13);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b3e2ff;
            font-size: 1.1em;
            letter-spacing: 0.5px;
            border: 2px dashed #1976d2;
            animation: fadeIn 1.2s cubic-bezier(0.7,0.1,0.4,0.97);
        }
        main {
            flex: 1 1 820px;
            max-width: 820px;
            margin: 40px 0 40px 0;
            background: rgba(10,42,54,0.92);
            border-radius: var(--radius-main);
            box-shadow: 0 8px 40px 0 #00d2ff, 0 8px 48px 0 #ff69b4;
            padding: 0 0 36px 0;
            min-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            animation: fadeInUp 1.2s cubic-bezier(0.7,0.1,0.4,0.97);
            position: relative;
            z-index: 3;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 54px 0 18px 0;
            animation: fadeInDown 1.1s cubic-bezier(0.7,0.1,0.4,0.97);
        }
        .logo-svg {
            width: 88px;
            height: 88px;
            margin-bottom: 8px;
            filter: drop-shadow(0px 6px 22px #00d2ff99);
            transform: scale(0.8);
            opacity: 0;
            animation: popIn 0.7s 0.2s cubic-bezier(0.7,0.1,0.4,0.97) forwards;
            transition: filter 0.2s;
        }
        .logo-svg:hover {
            filter: drop-shadow(0px 14px 44px #ff69b4cc) drop-shadow(0px 6px 30px #1976d299);
        }
        .logo-text {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.7em;
            font-weight: 800;
            letter-spacing: 1px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 6px;
            text-shadow: 0 5px 24px #00d2ffb0, 0 2px 12px #ff69b444;
        }
        .logo-dot {
            color: var(--main-pink);
            font-size: 1.15em;
            filter: drop-shadow(0 0 8px #ff69b466);
        }
        .subtitle {
            text-align: center;
            color: #b3e2ff;
            font-size: 1.15em;
            font-weight: 500;
            margin-bottom: 0;
            margin-top: 0;
            letter-spacing: 0.12em;
            text-shadow: 0 2px 14px #00d2ff77;
            animation: fadeIn 2s cubic-bezier(0.7,0.1,0.4,0.97);
        }
        .slogan {
            text-align: center;
            color: #ff69b4;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.22em;
            font-weight: 700;
            letter-spacing: 0.07em;
            margin: 12px auto 18px auto;
            text-shadow: 0 4px 24px #ffb9e877, 0 2px 8px #00d2ff55;
            animation: fadeIn 1.7s cubic-bezier(0.7,0.1,0.4,0.97);
        }
        h1 {
            color: #00d2ff;
            font-size: 1.22em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 22px;
            margin-top: 16px;
            letter-spacing: 0.07em;
            text-shadow: 0 1px 7px #00d2ffcc;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }
        .file-upload-label {
            display: inline-block;
            padding: 15px 36px;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            font-size: 1.18em;
            color: #fff;
            background: linear-gradient(90deg, #00d2ff 50%, #ff69b4 100%);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.15s, transform 0.12s, box-shadow 0.19s;
            box-shadow: 0 2px 18px 0 #00d2ff44;
            margin-bottom: 14px;
            margin-top: 2px;
            letter-spacing: 0.04em;
            border: none;
            outline: none;
            text-align: center;
            animation: popIn 1.1s 0.3s cubic-bezier(0.7,0.1,0.4,0.97) both;
        }
        .file-upload-label:hover, .file-upload-label:focus {
            background: linear-gradient(90deg, #ff69b4 20%, #00d2ff 80%);
            transform: scale(1.05);
            box-shadow: 0 10px 30px #ff69b488, 0 2px 16px #00d2ff44;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background: linear-gradient(90deg, var(--main-pink) 10%, var(--main-cyan) 90%);
            color: #fff;
            border: none;
            padding: 15px 48px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.15em;
            font-weight: 700;
            margin-top: 10px;
            transition: background 0.15s, transform 0.12s, box-shadow 0.19s;
            box-shadow: 0 2px 15px #00d2ff55, 0 2px 4px #ff69b433;
            will-change: transform;
            outline: none;
            letter-spacing: 0.04em;
            animation: popIn 1.2s 0.4s cubic-bezier(0.7,0.1,0.4,0.97) both;
        }
        button:hover, button:focus {
            background: linear-gradient(90deg, var(--main-cyan) 10%, var(--main-pink) 90%);
            transform: scale(1.045) translateY(-2px);
            box-shadow: 0 10px 30px #ff69b488, 0 2px 16px #00d2ff44;
        }
        button:active {
            transform: scale(0.97);
        }
        .success-message {
            color: #00d2ff;
            font-size: 1.1em;
            margin-top: 18px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.02em;
            text-shadow: 0 2px 8px #00d2ff77;
        }
        .error {
            color: #ffb3b3;
            margin-top: 18px;
            text-align: center;
            font-size: 1.08em;
        }
        .ads-below-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 38px 0 0 0;
            animation: fadeIn 1.1s cubic-bezier(0.7,0.1,0.4,0.97);
        }
        .ads-below-placeholder {
            width: 728px;
            height: 90px;
            background: rgba(0,210,255,0.13);
            border-radius: 14px;
            border: 2px dashed #1976d2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b3e2ff;
            font-size: 1.11em;
            letter-spacing: 0.5px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(48px);}
            100% { opacity: 1; transform: none;}
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-40px);}
            100% { opacity: 1; transform: none;}
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.6);}
            80% { opacity: 1; transform: scale(1.14);}
            100% { opacity: 1; transform: scale(1);}
        }
        @media (max-width: 1200px) {
            .layout { gap: 10px; }
            aside { width: 90px; }
            .ads-placeholder { width: 80px; height: 400px; font-size: 0.95em; }
            .ads-below-placeholder { width: 468px; height: 60px; }
        }
        @media (max-width: 900px) {
            .layout { flex-direction: column; align-items: center; }
            aside { display: none; }
            main { width: 98vw; max-width: 97vw; min-width: unset; }
            .ads-below-placeholder { width: 95vw; }
        }
        @media (max-width: 550px) {
            .header { padding: 28px 0 18px 0; }
            main { padding: 0 0 14px 0; margin: 10px 0 10px 0; }
            .ads-below-placeholder { height: 48px; font-size: 0.98em; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside>
            <div class="ads-placeholder">Ads</div>
        </aside>
        <main>
            <div class="header">
                <svg class="logo-svg" viewBox="0 0 90 90" fill="none">
                    <defs>
                        <radialGradient id="grad" cx="50%" cy="50%" r="80%" fx="50%" fy="50%">
                          <stop offset="0%" stop-color="#50b4ff" />
                          <stop offset="100%" stop-color="#00d2ff" />
                        </radialGradient>
                        <radialGradient id="gradPink" cx="50%" cy="50%" r="80%" fx="50%" fy="50%">
                          <stop offset="0%" stop-color="#ffb9e8" />
                          <stop offset="100%" stop-color="#ff69b4" />
                        </radialGradient>
                    </defs>
                    <circle cx="45" cy="45" r="38" fill="url(#grad)" />
                    <rect x="27" y="23" width="36" height="44" rx="7" fill="#fff" stroke="#00d2ff" stroke-width="2"/>
                    <rect x="33" y="32" width="24" height="6" rx="2.5" fill="url(#gradPink)" opacity="0.16"/>
                    <rect x="33" y="45" width="18" height="4.5" rx="2" fill="#00d2ff" opacity="0.17"/>
                    <rect x="33" y="57" width="12" height="3" rx="1.5" fill="#ff69b4" opacity="0.13"/>
                    <circle cx="60" cy="67" r="2.1" fill="#00d2ff" opacity="0.8"/>
                    <circle cx="66" cy="67" r="1.5" fill="#ff69b4" opacity="0.7"/>
                </svg>
                <div class="logo-text">
                    TEXT<span class="logo-dot">.</span>EXTRACTOR
                </div>
                <div class="subtitle">
                    Convierte tus archivos PDF a Word fácil y seguro.
                </div>
                <div class="slogan">
                    Transforma tus PDFs en documentos editables de Word. ¡Rápido, simple y gratuito!
                </div>
            </div>
            <h1>Selecciona un PDF y conviértelo a Word</h1>
            <form method="post" enctype="multipart/form-data">
                <label for="pdf-upload" class="file-upload-label">
                    Seleccionar archivo PDF
                </label>
                <input type="file" id="pdf-upload" name="pdf" accept=".pdf" required>
                <button type="submit">Convertir a Word</button>
            </form>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% elif success %}
                <div class="success-message">{{ success }}</div>
            {% endif %}
            <div class="ads-below-container">
                <div class="ads-below-placeholder">Ads</div>
            </div>
        </main>
        <aside>
            <div class="ads-placeholder">Ads</div>
        </aside>
    </div>
    <script>
        document.querySelector('.file-upload-label').addEventListener('click', function () {
            document.getElementById('pdf-upload').click();
        });
        document.getElementById('pdf-upload').addEventListener('change', function () {
            if(this.files && this.files.length > 0) {
                document.querySelector('.file-upload-label').textContent = this.files[0].name;
            } else {
                document.querySelector('.file-upload-label').textContent = 'Seleccionar archivo PDF';
            }
        });
    </script>
</body>
</html>
